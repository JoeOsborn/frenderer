[package]
name = "frenderer"
version = "0.5.8"
edition = "2021"
authors = ["Joseph C. Osborn <joseph.osborn@pomona.edu>"]
license="GPL-3.0-or-later"
repository="https://github.com/JoeOsborn/frenderer"
homepage="https://github.com/JoeOsborn/frenderer"
description="The friendly little Vulkan renderer"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
vulkano = "0.29"
vulkano-shaders = "0.29"
winit = "0.26.1"
vulkano-win = "0.29"
image_reading = {version="0.24", package = "image"}
ultraviolet= {version="0.9", features=["bytemuck", "mint"]}
bytemuck = { version = "1.7", features = ["derive", "extern_crate_std", "min_const_generics"] }
russimp={version="1.0.2", features=["prebuilt"]}
color-eyre = {version="0.5"}
thunderdome="0.5.0"
